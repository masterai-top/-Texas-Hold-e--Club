<Main>
	#登录服务
	<LoginServer>
		ProxyObj = XGame.LoginServer.LoginServantObj
	</LoginServer>
	#配置服务
	<ConfigServer>
		ProxyObj = XGame.ConfigServer.ConfigServantObj
	</ConfigServer>
	#推送服务
	<PushServer>
		ProxyObj = XGame.PushServer.PushServantObj
	</PushServer>
	#广场服务代理
	<HallServer>
		ProxyObj = XGame.HallServer.HallServantObj
	</HallServer>
	# 转发路径配置
	<TransmitObj>
		1=XGame.LoginServer.LoginServantObj
		2=XGame.HallServer.HallServantObj
		3=XGame.ConfigServer.ConfigServantObj
		4=XGame.RoomDynamicServer.RoomDynamicServantObj
		5=XGame.SocialServer.SocialServantObj
		6=XGame.SocialServer.SocialServantObj
		7=XGame.GlobalServer.GlobalServantObj
		8=XGame.PushServer.PushServantObj
		9=XGame.MatchServer.MatchServantObj
		10=XGame.HallServer.HallServantObj
		11=XGame.HallServer.HallServantObj
		12=XGame.HallServer.HallServantObj
		13=XGame.ActivityServer.ActivityServantObj
		14=XGame.ActivityServer.ActivityServantObj
		15=XGame.HallServer.HallServantObj
		16=XGame.GameRecordServer.GameRecordServantObj
		17=XGame.RedDotServer.RedDotServantObj
		18=XGame.PushServer.PushServantObj
		19=XGame.OrderServer.OrderServantObj
		20=XGame.GlobalServer.GlobalServantObj
		21=XGame.HallServer.HallServantObj
	</TransmitObj>
	#身份校验开关
	AuthFlag = 1
	#更新路由信息间隔
	UpdateRouteInterval = 1
	#其它定时间隔，包括更新全局数据、上报数据
	DoOtherInterval = 60
	#清除超时连接
	ClearTimeOutConnInterval = 10
	#定时检测心跳间隔
	CheckKeepAliveInterval = 60
	#会话超时时长
	SessionTimeOut = 1800
	#保持连接间隔
	ConnContinueInterval = 1800
	#心跳检测时间间隔
	KeepAliveInterval = 1800
	#测试账号
	TestUin = 100|101
	#测试服务(1-打开, 0-关闭)
	TestOpen = 0
	#Rsa加密(1-打开, 0-关闭)
	RsaOpen = 0
	#单个链接 单位时间处理数据包个数
	MessageCountLimit = 1000
	# 当前版本号
	Version = 10001
</Main>
